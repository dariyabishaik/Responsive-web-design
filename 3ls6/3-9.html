<!DOCTYPE html>
<html>
<head>
  <title>min and max width media queries</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="3-9style.css">

<body>

    <h1 class="YES">YES</h1>

  </div>
