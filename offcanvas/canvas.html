<!DOCTYPE html>
<html>
<head>
  <title>off-canvas
  </title>
<style type="text/css">
html,body,main{
  height: 100%;
  width: 100%;
}
nav{
  width: 300px;
  height: 100%;
  position: absolute;
  transform: translate(-300px,0);
  transition: transform 0.3s ease;
}
nav.open{
  transition: translate(0,0);
}
@media screenand (min-width:600px){
  nav{
    position: relative;;
    transform: translate(0,0);
  }
  body{
    display: flex;
    flex-flow: row nowrap;
  }
  main{
    width:auto;
    flex-grow: 1;
  }
}
</style>
</head>
<body>
  <nav id="drawer" class="dark_blue"></nav>
  <main class="light_blue">
  </main>
  <script type="text/jscript">
  menu.addEventListener('click',function(e){
    drawer.classList.toggle('open');
    e.stopPropagation();
  });
  </script>
</body>
</html>
